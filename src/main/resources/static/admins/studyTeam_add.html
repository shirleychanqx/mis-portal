			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3>StudyTeam</h3>
			</div>
			<!-- news list start  -->
			<div ng-controller="studyTeamAddController">
                <form class="form-horizontal">
                	<input type="hidden" ng-model="id">
                	 						<th>id</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">id:</label>
							<div class="col-sm-10">
								<input ng-model="id"  placeholder="id">
							</div>
					  	</div> 
											<th>desc</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">desc:</label>
							<div class="col-sm-10">
								<input ng-model="desc"  placeholder="desc">
							</div>
					  	</div> 
											<th>studyDirection</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">studyDirection:</label>
							<div class="col-sm-10">
								<input ng-model="studyDirection"  placeholder="studyDirection">
							</div>
					  	</div> 
											<th>subjectsTask</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">subjectsTask:</label>
							<div class="col-sm-10">
								<input ng-model="subjectsTask"  placeholder="subjectsTask">
							</div>
					  	</div> 
											<th>relativeArticles</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">relativeArticles:</label>
							<div class="col-sm-10">
								<input ng-model="relativeArticles"  placeholder="relativeArticles">
							</div>
					  	</div> 
											<th>type</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">type:</label>
							<div class="col-sm-10">
								<input ng-model="type"  placeholder="type">
							</div>
					  	</div> 
											<th>teamGroupName</th>
						<div class="form-group">
							<label class="col-sm-2 control-label">teamGroupName:</label>
							<div class="col-sm-10">
								<input ng-model="teamGroupName"  placeholder="teamGroupName">
							</div>
					  	</div> 
									  <div>
				&nbsp;<button class="btn btn-success" ng-click="studyTeam_save();">
				<span class="save"></span>Save
				</button>
				&nbsp;<button class="btn btn-warning" ng-click="studyTeam_list();">
				<span class="update"></span>Return
				</button>
				</button>
			</div>
				</form>
				<hr>
			</div>
